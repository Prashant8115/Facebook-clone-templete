<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/input.css">
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Facebook - Log in or Sign up </title>
</head>
<body>
     
    <main class="h-screen bg-gray-100" >
        <div class="container mx-auto flex items-center justify-center">
        <div class="left-0 w-1/2 mx-14 mt-28">
            <img src="fb.svg" alt="image" class="w-80">
            <p class="text-3xl mx-8">Facebook helps you connect and share with people.</p>

        </div>
        <div class="right-0 p-8 mt-28 bg-white w-1/3 flex rounded-xl text-lgitems-center flex-col shadow-xl" >
            <input type="text" placeholder="email or phone number" class="px-2 my-2 h-14 border border-gray-200  outline-blue-600 rounded-lg">
            <input type="password" placeholder="password" class="px-2 my-2 h-14 border border-gray-200  outline-blue-600 rounded-lg ">
            <button class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg my-3 py-3 font-bold" >log in</button>
            <span class="text-blue-600 flex justify-center hover:underline my-2">forgot password?</span>
            <hr class="my-2">
            <button class="bg-lime-600 hover:bg-lime-700 text-white rounded-lg my-4 py-3 px-3 mx-auto w-fit font-bold" >create new account</button>
            <span class="absolute -bottom-2 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business .</span>
        </div>
    </div>
    </main>

  
    <footer class="bg-black text-white flex justify-center">@copyright</footer>
</body>
</html>
